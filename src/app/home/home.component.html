<div class="container content-page">
    <div class="col c-listado">
        <h3>Listado de productos</h3>
        <div class="text-end filtro col-sm-12 col-md-3">
        <select class="form-select" style="display: inline;" id="categoria" (change)="onSeleccionar($event)">
            <option value="0">Todas Categorias</option>
            <option *ngFor="let data of categorias" [value]="data.id">{{data.nombre}}</option>
        </select>
        </div>
        <div class="row" id="contenedor-productos">

            <div *ngFor="let data of datosList" class="col-md-3 col-sm-12 mb-3">
                <div id="card-1" [class]="fnGetDisponibilidad(data.stock)">
                    <div class="text-center title-content">
                        <h5 class="card-title">{{ data.nombre }}</h5>
                    </div>
                    <div class="content-img">
                        <img [src]="data.imagen" [alt]="data.nombre" id="img-1" class="card-img">
                        </div>
                        <div class="card-body">
                            <p class="card-text">
                                <b>Stock: </b>
                                <span id="stock-1">{{ data.stock }}</span>
                            </p>
                            <p class="card-text">
                                <b>Precio: </b>{{ data.precio }} €
                            </p>
                            <p class="card-text text-j">{{ data.descripcion }}</p>
                            <div class="text-center" *ngIf="data.stock > 0">
                                <button (click)="handleAddCart(data.id)" href="#" id="btn-add-1" class="btn btn-primary">Añadir carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
